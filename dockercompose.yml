version: '3'
services:
  webapp:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"

  jenkins:
    build:
      context: .
      dockerfile: dockerfile.jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    user: root
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped


volumes:
  jenkins_home:
