apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: kuzan0069/practiceproject-webapp:latest  # get image from dockerhub
          imagePullPolicy: Always
          ports:
            - containerPort: 3000  # Node.js app runs on port 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
spec:
  type: NodePort
  selector:
    app: node-app
  ports:
    - port: 80            # External port to access the app
      targetPort: 3000    # Port inside the container
      nodePort: 30080     
#use port-forwarding to make it accessible from the net
#kubectl port-forward service/node-app-service 8080:80
